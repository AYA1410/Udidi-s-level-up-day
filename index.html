<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rusdi Level Up</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #1e1e2f, #0b0b14);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

.card {
  background: #111;
  padding: 30px;
  width: 320px;
  text-align: center;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(108,92,231,0.6);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  background: #6c5ce7;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.envelope {
  font-size: 60px;
  animation: shake 1.5s infinite;
}

@keyframes shake {
  0%,100% { transform: rotate(0); }
  25% { transform: rotate(5deg); }
  75% { transform: rotate(-5deg); }
}

.gift {
  font-size: 70px;
  cursor: pointer;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

img {
  max-width: 100%;
  border-radius: 15px;
  margin-top: 15px;
  display: none;
}

.sparkle {
  text-shadow: 0 0 15px #6c5ce7;
}
</style>
</head>

<body>

<div class="card">

  <!-- MUSIK (TIDAK PERNAH DIGANTI) -->
  <div id="music" style="display:none; margin-bottom:15px;">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/1OfUq8WcTvi1r3InrqZFP9"
      width="100%" height="152"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <!-- KONTEN (INI YANG DIGANTI) -->
  <div id="page">

    <p>Klik buat buka</p>

  </div>

</div>

</script>

</body>
</html>

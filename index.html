<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rusdi Level Up</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #1e1e2f, #0b0b14);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

.card {
  background: #111;
  padding: 30px;
  width: 320px;
  text-align: center;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(108,92,231,0.6);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

button {
  margin-top: 20px;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  background: #6c5ce7;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #a29bfe;
  transform: scale(1.05);
}

.envelope {
  font-size: 60px;
  animation: shake 1.5s infinite;
}

@keyframes shake {
  0%,100% { transform: rotate(0); }
  25% { transform: rotate(5deg); }
  75% { transform: rotate(-5deg); }
}

.gift {
  font-size: 70px;
  cursor: pointer;
  animation: bounce 1s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

img {
  max-width: 100%;
  border-radius: 15px;
  margin-top: 15px;
  display: none;
  animation: zoomIn 1s ease;
}

@keyframes zoomIn {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.sparkle {
  animation: sparkle 2s infinite;
}

@keyframes sparkle {
  0% { text-shadow: 0 0 5px #fff; }
  50% { text-shadow: 0 0 20px #6c5ce7; }
  100% { text-shadow: 0 0 5px #fff; }
}
</style>
</head>

<body>

<div class="card" id="content">

  <p>Klik buat buka</p>

</div>
